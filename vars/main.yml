---

# Applications
manala_docker_applications_patterns:
  manala/eslint:
    image:       manala/lint-js
    command:     eslint
    rm:          true
    interactive: true
    tty:         true
    workdir:     ${PWD}
    volumes:
      ${PWD}: ${PWD}
  manala/stylelint:
    image:       manala/lint-css
    command:     stylelint
    rm:          true
    interactive: true
    tty:         true
    workdir:     ${PWD}
    volumes:
      ${PWD}: ${PWD}
  manala/stylefmt:
    image:       manala/lint-css
    command:     stylefmt
    rm:          true
    interactive: true
    tty:         true
    workdir:     ${PWD}
    volumes:
      ${PWD}: ${PWD}
  manala/php-cs-fixer:
    image:       manala/lint-php
    command:     php-cs-fixer
    rm:          true
    interactive: true
    workdir:     ${PWD}
    volumes:
      ${PWD}: ${PWD}
  manala/security-checker:
    image:       manala/security-php
    command:     security-checker
    rm:          true
    interactive: true
    tty:         true
    workdir:     ${PWD}
    volumes:
      ${PWD}: ${PWD}
